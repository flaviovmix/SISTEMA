<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    
    <!-- links de terceiros -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- links pessoais -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <!-- barra de menu -->
    <header>

      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        
        <div class="container">

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
              <li class="nav-item">
                <img class="img_rede_social" src="assets/5_facebook.png" alt="">
              </li>
              <li class="nav-item">
                <img class="img_rede_social" src="assets/5_insta.png" alt="">
              </li>
              <li class="nav-item">
                <img class="img_rede_social" src="assets/5_twitter.png" alt="">
              </li>
              <li class="nav-item">
                <img class="img_rede_social" src="assets/5_youtube.png" alt="">
              </li>
            </ul>

            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="email" aria-label="Search">
              <input class="form-control me-2" type="search" placeholder="senha" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Entrar</button>
            </form>
          </div>
        </div>
      </nav>

    </header>
    <!-- fim barra de menu -->

    <!-- carrossel -->
    <div id="carouselExampleRide" class="carousel slide" data-bs-ride="true">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="assets/1_copilot.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="assets/1_products.jpg" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <!-- fim carrossel -->

    <!-- barra de navegacao -->
    <nav class="navbar navbar-expand-lg barra__link">
      <div class="container ">
        <div class="collapse navbar-collapse" id="navbarScroll">
          <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll barra__link__ul" style="--bs-scroll-height: 100px;">

            <li class="nav-item">
              <a class="nav-link" href="#">BID</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">DOCUMENTOS</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">CAMPEONATOS</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">TIMES</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">PUNIÇÕES</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">RANKING</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">VAI E VEM</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">PATROCINADORES</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">MÍDIA </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">PRÉ-INSCRIÇÃO</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">CONTATO</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- fim barra de navegacao -->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
